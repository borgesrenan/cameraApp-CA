<ion-header>
  <ion-toolbar color="primary" class="header-toolbar">
    <ion-title class="header-title">Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="grid-container">
    <ion-grid class="photo-grid">
      <ion-row class="ion-align-items-stretch">
        <ng-container *ngFor="let file of favoriteImages">
          <ion-col size="6" size-md="4" size-lg="3" class="photo-col">
            <ion-item class="photo-item">
              <ion-img [src]="file.data" class="photo-img"></ion-img>
            </ion-item>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="danger" (click)="deleteAllImages()">
      <ion-icon name="trash"></ion-icon>
      Delete All Images
    </ion-button>
    <ion-button expand="full" color="secondary" (click)="goBack()">
      <ion-icon name="home"></ion-icon>
      Home Page
    </ion-button>
  </ion-toolbar>
</ion-footer>
