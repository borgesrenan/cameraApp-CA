<ion-header>
  <ion-toolbar color="primary" class="header-toolbar">
    <ion-title class="header-title">Camera Section</ion-title>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goToHomePage()">
        <ion-icon name="home" class="camera-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 *ngIf="images.length == 0" class="ion-padding ion-text-center">Please Select or Capture a Image!</h3>

  <ion-list>
    <ion-item *ngFor="let file of images; let i = index">
      <ion-thumbnail slot="start">
        <ion-img [src]="file.data"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">{{ file.name }}</ion-label>
      <ion-button slot="end" fill="clear" (click)="startUpload(file)" class="upload-button">
        <ion-icon slot="icon-only" name="cloud-upload" color="dark"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="deleteImage(file)" class="delete-button">
        <ion-icon slot="icon-only" name="trash" color="warning"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="addToFavorites(file)" [disabled]="isFavorite(file)">
        <ion-icon slot="icon-only" name="heart" color="danger"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-row class="button-row">
      <ion-col size="12" size-sm="6" size-md="3" class="button-col">
        <ion-button fill="solid" expand="full" color="tertiary" (click)="selectImage()" class="choose-button">
          <ion-icon slot="start" name="image"></ion-icon>
          Choose a Picture
        </ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="3" class="button-col">
        <ion-button fill="solid" expand="full" color="tertiary" (click)="takePhoto()" class="camera-button">
          <ion-icon slot="start" name="camera" color="light"></ion-icon>
          Take a Photo
        </ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="3" class="button-col">
        <ion-button fill="solid" expand="full" color="tertiary" (click)="openGallery()" class="images">
          <ion-icon slot="start" name="images"></ion-icon>
          Open Gallery
        </ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="3" class="button-col">
        <ion-button fill="solid" expand="full" color="tertiary" (click)="openFavorites()" class="favorites-button">
          <ion-icon slot="start" name="heart" color="danger"></ion-icon>
          Open Favorites
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
