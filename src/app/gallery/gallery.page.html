<ion-header>
  <ion-toolbar color="primary" class="header-toolbar">
    <ion-buttons slot="start">
      <ion-icon name="images" class="gallery-icon"></ion-icon>
    </ion-buttons>
    <ion-title class="header-title">Photo Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="photo-grid">
    <div class="photo-grid__row">
      <div class="photo-grid__col" *ngFor="let image of images">
        <div class="image-container">
          <ion-thumbnail>
            <ion-img [src]="image.data"></ion-img>
          </ion-thumbnail>
          <div class="photo-details">
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="pin"></ion-icon>
                Location
              </ion-label>
              <ion-input [(ngModel)]="image.location"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">
                <ion-icon name="create"></ion-icon>
                Description
              </ion-label>
              <ion-textarea [(ngModel)]="image.description"></ion-textarea>
            </ion-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-row class="button-row">
      <ion-col size="12" size-sm="6" size-md="3" class="button-col">
        <ion-button fill="solid" expand="full" color="danger" (click)="deleteAll()" class="favorites-button">
          <ion-icon slot="start" name="trash"></ion-icon>
          Delete All Imagess
        </ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="3" class="button-col">
        <ion-button fill="solid" expand="full" color="tertiary" (click)="takePhoto()" class="favorites-button">
          <ion-icon slot="start" name="camera" color="light"></ion-icon>
          Take Photo
        </ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="3" class="button-col">
        <ion-button fill="solid" expand="full" color="tertiary" (click)="openFavorites()" class="favorites-button">
          <ion-icon slot="start" name="heart" color="danger"></ion-icon>
          Open Favorites
        </ion-button>
      </ion-col>
      <ion-col size="12" size-sm="6" size-md="3" class="button-col">
        <ion-button fill="solid" expand="full" color="tertiary" (click)="goBack()" class="favorites-button">
          <ion-icon slot="start" name="home"></ion-icon>
          Home Page
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
